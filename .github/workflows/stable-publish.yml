name: Stable Publish

on:
  push:
    branches:
      - stable

jobs:
  publish:
    name: Stable build publish
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: "12"
          registry-url: "https://npm.pkg.github.com"

      - name: Cache Node files
        uses: actions/cache@v2
        id: cache
        with:
          path: ~/.npm
          key: node-modules-${{ hashFiles('package-lock.json') }}

      - name: Clean install (CI) dependencies if lockfile (above) changed
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm ci
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Set git config with NPM token
        run: git config --global user.email "jack.howard@washpost.com" && git config --global user.name "jackhowa"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_PERSONAL_AUTH_TOKEN }}

      - name: Iterate version patch for stable release
        run: npm version patch
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # publishing above version and tagging that version to this tag
      - name: Publish with the tag stable specified 
        run: npm publish --tag stable
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Push tag of stable
        run: git push origin stable -f
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
